de:
  error_has_occurred:                    Ein Fehler ist aufgetreten
  not_all_features_are_implemented_yet:  "Die neue Wingolfsplattform ist derzeit noch im Aufbau. Daher sind eventuell noch nicht alle Bereiche zugänglich. So wie es aussieht, ist jedoch ein Fehler aufgetreten, der von den Plattform-Testern noch nicht erfasst wurde. \n\n Wenn Du einen Augenblick Zeit hast, melde diesen Fehler doch bitte den Bundesbrüdern, die die Plattform testen, per E-Mail an die Verteiler-Adresse <a href='mailto:plattform-tester@wingolf.org'>plattform-tester@wingolf.org</a>. Beschreibe den Bundesbrüdern bitte auch, wie es zu dem Fehler gekommen ist, damit sie ihn reproduzieren können. \n\n Vielen Dank! \n Die Mitglieder des Arbeitskreises Internet"
  
  
  
  
